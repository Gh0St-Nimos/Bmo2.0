<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pac-man.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pac-Man</title>
</head>
<body>
    <div class="container">
        <h1>Pac-Man</h1>
        <div class="game-area">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
        </div>
        <div class="controls">
            <button id="start-game">Iniciar Jogo</button>
            <button id="reset-game">Resetar Jogo</button>
        </div>
        <p id="score">Pontuação: 0</p>
        <button id="go-back">Voltar ao Menu</button>
    </div>
    
    <script src="Pac-man.js"></script>
</body>
</html>
